<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    

    <script>
        const num = parseInt(prompt("Enter a number"));

        switch(num)
        {
            case 1:
                console.log("One");
                document.write ("<h1>One</h1>");
                break;
            case 2:
                console.log("Two");
                document.write("<h1>Two</h1>");
                break;
            case 3:
                console.log("Three");
                document.write("<h1>Three</h1>");
                break;
            case 4:
                console.log("Four");
                document.write("<h1>Four</h1>");
                break;
            case 5:
                console.log("Five");
                document.write("<h1>Five</h1>");
                break;
            case 6:
                console.log("Six");
                document.write("<h1>Six</h1>");
                break;
            case 7:
                console.log("Seven");
                document.write("<h1>Seven</h1>");
                break;
            case 8:
                console.log("Eight");
                document.write("<h1>Eight</h1>");
                break;
            case 9:
                console.log("Nine");
                document.write("<h1>Nine</h1>");
                break;
            case 10:
                console.log("Ten");
                document.write("<h1>Ten</h1>");
                break;

            default:
                console.log("Invalid Choice");
                break;
        }
    </script>
</body>
</html>
